apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation files('libs/android-query-full.0.26.7.jar')
    implementation files('libs/ZAD_G.4.19.573.min.jar')
    compile(name: 'ZMTAd-release_v1.0.0', ext: 'aar')
    implementation ('com.github.wangdongyi:WDYBase:v1.1.3'){
        exclude(group: 'com.google.android', module: 'design')
        exclude(group: 'com.google.android', module: 'recyclerview-v7')
        exclude(group: 'com.google.code.gson', module: 'gson')
        exclude(group: 'com.squareup.okhttp3', module: 'okhttp')
        exclude(group: 'com.github.bumptech.glide', module: 'glide')
    }
}
