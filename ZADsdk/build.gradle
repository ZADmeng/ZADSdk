apply plugin: 'com.android.library'
//启用Jitpack 插件
apply plugin: 'com.github.dcendents.android-maven'
// 根节点添加
version = "v0.0.6"
group='com.github.ZADmeng'
android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compile files('libs/ZMTAd-release.jar')
    implementation('com.github.wangdongyi:WDYBase:v1.1.3') {
        exclude(group: 'com.google.android', module: 'design')
        exclude(group: 'com.google.android', module: 'recyclerview-v7')
        exclude(group: 'com.google.code.gson', module: 'gson')
        exclude(group: 'com.squareup.okhttp3', module: 'okhttp')
        exclude(group: 'com.github.bumptech.glide', module: 'glide')
    }
    implementation files('libs/android-query-full.0.26.7.jar')
    implementation files('libs/ZAD_G.4.19.573.min.jar')
}

